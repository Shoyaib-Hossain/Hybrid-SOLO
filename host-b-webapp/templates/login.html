<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            background: #f5f6fa;
        }
        .login-form { 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-form h2 { text-align: center; margin-bottom: 30px; color: #2c3e50; }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 2px solid #ecf0f1; 
            border-radius: 6px; 
            font-size: 16px;
        }
        input:focus { outline: none; border-color: #3498db; }
        button { 
            width: 100%; 
            padding: 14px; 
            background: #3498db; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: 600;
        }
        button:hover { background: #2980b9; }
        .flash-error {
            background: #e74c3c;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .flash-success {
            background: #27ae60;
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .monitor-link { text-align: center; margin-top: 20px; }
        .monitor-link a { color: #7f8c8d; text-decoration: none; }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Secure Login</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <div class="monitor-link">
            <a href="/monitor">View Security Monitor</a>
        </div>
    </div>
</body>
</html>
